<!DOCTYPE html>
<meta charset="utf-8">
<head>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<style>

body {
  font: 10px sans-serif;
}

svg {
  margin: 10px 0 0 10px;
}

.arc {
  stroke: #fff;
}

</style>
<body>
<h4>Relativer Anteil Schüler <small>pro Bildungsstufe und Kostenträger</small></h4>
<script src="js/d3.v3.min.js"></script>
<script>

var radius = 110,
    padding = 10;

var color = d3.scale.category10();

var arc = d3.svg.arc()
    .outerRadius(radius)
    .innerRadius(radius - 50);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

d3.csv("data/tra_stu.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "id"; }));

  data.forEach(function(d) {
    d.ages = color.domain().map(function(name) {
      return {name: name, population: +d[name]};
    });
  });

  var legend = d3.select("body").append("svg")
      .attr("class", "legend")
      .attr("width", radius*1.5)
      .attr("height", radius*2)
    .selectAll("g")
      .data(color.domain().slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  var svg = d3.select("body").selectAll(".pie")
      .data(data)
    .enter().append("svg")
      .attr("class", "pie")
      .attr("width", radius * 2)
      .attr("height", radius * 2)
    .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");

  svg.selectAll(".arc")
      .data(function(d) { return pie(d.ages); })
    .enter().append("path")
      .attr("class", "arc")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.name); });

  svg.append("text")
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.id; });

});

</script>
